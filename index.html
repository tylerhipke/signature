<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        <nav>
            <h5>Signature Creator 3000</h5>
        </nav>
    </header>
    <main id="app">
        <form autocomplete="new-password">
            <fieldset>
                <legend>Personal Info</legend>

                <input v-model="name" type="text" placeholder="Name">
                <input v-model="title" type="text" placeholder="Title">
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>

                <input v-model="email" type="email" placeholder="Email">
                <input v-model="tel" type="tel" placeholder="Phone">
            </fieldset>

            <fieldset>
                <legend>Custom Image <small><em>optional</em></small></legend>

                <input v-model="img" type="url" placeholder="Image URL" placeholder="https://example.com">            
                <input v-model="imgWidth" type="text" placeholder="Image Width (in px)">
            </fieldset>

            <!-- <fieldset hidden>
                <legend>Disclaimer</legend>

                <input v-model="disclaimer" type="text" placeholder="disclaimer">
                <input v-model="disclaimerColor" type="color" placeholder="color" value="#ff0000">
            </fieldset> -->

            <button @click.prevent="copyTable" :disabled="btnDisabled"><span>{{ btnText || 'Copy to Clipboard' }}</span></button>

            </form>
        <div id="isolated">
            <table cellpadding="0" cellspacing="0" width="450" align="center" border="0">     
                <tr>         
                    <td>            
                        <table cellpadding="0" cellspacing="0" width="80" align="left" border="0">                 
                            <tr>                     
                                <td><img class="cssTest" src="https://cdn.shopify.com/s/files/1/1824/8017/files/email_logo.png?v=1725053656" alt="Cymbiotika" width="80"></td>                 
                            </tr>             
                        </table>             
                        <table cellpadding="0" cellspacing="0" width="10" align="left" border="0">                 
                            <tr>                    
                                <td>&nbsp;</td>                 
                            </tr>             
                        </table>             
                        <table cellpadding="0" cellspacing="0" width="360" align="left" border="0">                 
                            <tr>                     
                                <td><span style="font-size: 16px;"><span><b>{{ name || 'Coco Elmi' }}</b></span> | {{ title || 'Brand Ambassador' }}</span></td>                 
                            </tr>             
                            <tr>                     
                                <td><a :href="emailURL" style="font-size: 12px;">{{ email || 'info@cymbiotika.com'}}</a></td>                 
                            </tr>             
                            <tr>                     
                                <td><a :href="telURL" style="font-size: 12px;">{{ tel || '(855) 983-8888' }}</a></span></td>                 
                            </tr>             
                            <tr>                     
                                <td><a href="https://www.cymbiotika.com" style="font-size: 12px;">cymbiotika.com</a></td>                 
                            </tr>             
                            <tr>                     
                                <td>                                
                                    <a href="https://www.tiktok.com/@realcymbiotika">
                                        <img src="https://cdn.shopify.com/s/files/1/1824/8017/files/email_tiktok.png?v=1658269836" alt="TikTok" width="16" style="margin-right: 4px;">
                                    </a>
                                    <a href="https://www.facebook.com/Cymbiotika">
                                        <img src="https://cdn.shopify.com/s/files/1/1824/8017/files/email_facebook.png?v=1658269836" alt="Facebook" width="16" style="margin-right: 4px;">
                                    </a>
                                    <a href="https://www.instagram.com/cymbiotika/">
                                        <img src="https://cdn.shopify.com/s/files/1/1824/8017/files/email_instagram.png?v=1658269836" alt="Instagram" width="16" style="margin-right: 4px;">
                                    </a>
                                    <a href="https://www.youtube.com/channel/UC1XFY5SHoYvJuqbFw7LpzxQ">
                                        <img src="https://cdn.shopify.com/s/files/1/1824/8017/files/email_youtube.png?v=1725047610" alt="YouTube" width="16" style="margin-right: 4px;">
                                    </a>
                                </td>                 
                            </tr>          
                        </table>         
                    </td>     
                </tr> 
            </table> 
            <table cellpadding="0" cellspacing="0" width="450" align="center" border="0">     
                <tr>         
     
                </tr> 
            </table> 
        </div>
    </main>

</body>
<style>
    [hidden] {display: none;}

    body {
        background-color: #f5f5f5;
    }
    
    main {
        display: grid;
        grid-template-columns: minmax(220px, min-content) 1fr;
        gap: 14px;
        padding: 40px 0 90px 60px;

        background-color: #fff;
    }

    header {
        font-weight: 700;
        font-style: italic;
        padding: 12px 60px;

        background-color: #eee;
    }

    header h5 {
        font-size: 1.25rem;
    }
    
    form {
        padding: 20px;
        letter-spacing: -0.02em;
        color: #333;
    }

    form > *:not(:first-child) {
        margin-top: 20px;
    }

    fieldset legend {
        font-size: .75rem;
    }
    fieldset input {
        border: 1px solid black;
        font-size: .75rem;
        padding: 4px 8px;
        border-radius: 4px;
        width: 100%;
    }
    fieldset input:not(:last-of-type) {
        margin-bottom: .25rem;
    }
 
    fieldset legend,
    fieldset input {display: block;}

    form button {
        min-width: 166px;
        font-weight: 700;
        padding: 4px 16px;
        border-radius: 99px;
        display: block;
        margin: auto;
        background-color: #000;
        color: #fff;
        transition-property: color, background-color;
        transition-duration: 600ms;
        transition-timing-function: ease;
    }
    
    form button:hover ,
    form button:hover:active {
        transition-property: color, background-color;
        background-color: #fff;
        color: #000;
    }
    
    form button:active {
        transition-property: color, background-color;
        box-shadow:     0 0 0 1px black, /* Outer border */
        0 0 0 2px white; /* 1px gap */;
    }
    form button[disabled] {
        cursor: not-allowed;
    }

    form button span {
        position: relative;
        top: -0.5px;
    }

    /* isolated context for render preview */
    div#isolated {
        margin-top: 38px;
        max-width: min-content;
        overflow-x: scroll;
    }

    div#isolated * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    div#isolated ul,
    div#isolated ol {
        list-style: none;
    }

    div#isolated table {
        table-layout: fixed;
        border-collapse: collapse;
        border-spacing: 0;
    }

    div#isolated a {
        text-decoration: none;
        color: inherit;
        display: inline-block;
    }

    div#isolated input,
    div#isolated textarea,
    div#isolated button {
        border: none;
        background: none;
        font: inherit;
        color: inherit;
        padding: 0;
        margin: 0;
    }

    div#isolated fieldset {
        border: none;
        padding: 0;
        margin: 0;
    }

    div#isolated :focus {
        outline: none;
    }
</style>
<script>
    const { ref, computed } = Vue;

    Vue.createApp({
        setup() {
            const name = ref('');
            const title = ref('');
            const email = ref('');
            const tel = ref('');
            const website = ref('');
            const img = ref('');
            const imgWidth = ref('');
            const btnText = ref('Copy to Clipboard')
            const btnDisabled = ref(false)

            const emailURL = computed(() => email.value ? `mailto:${email.value}` : 'mailto:info@cymbiotika.com');
            const telURL = computed(() => tel.value ? `tel:${tel.value}` : 'tel:8559838888');
            const webURL = computed(() => website.value ? website.value : 'https://cymbiotika.com');
            const imgWidthTable = computed(() => imgWidth.value ? imgWidth.value : '450');
            const imgStyle = computed(() => imgWidth.value ? `width: ${imgWidth.value}px` : '');

            function copyTable() {
                const element = document.querySelector('#isolated');
                const htmlContent = element.outerHTML;

                const blobInput = new Blob([htmlContent], { type: 'text/html' });
                const clipboardItemInput = new ClipboardItem({ 'text/html': blobInput });

                navigator.clipboard.write([clipboardItemInput]);
                
                btnText.value = 'Copied!';
                btnDisabled.value = true;
                setTimeout(()=>{
                    btnText.value = 'Copy to Clipboard';
                    btnDisabled.value = false;
                }, 800);
            };

            return {
                name,
                title,
                email,
                emailURL,
                tel,
                telURL,
                website,
                img,
                imgWidth,
                imgWidthTable,
                imgStyle,
                btnText,
                btnDisabled,
                copyTable
            };
        }
    }).mount('#app');
  </script>

</html>
